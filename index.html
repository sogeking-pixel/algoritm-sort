<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container mt-5">
  <h1>Algoritmos de Ordenación</h1>
  <div class="row my-4">
    <div class="col-12 col-lg-6 my-2 d-flex flex-column flex-lg-row">
      <select class="form-select mb-2 mb-lg-0" aria-label="Default select example" id="algoritmoSelect">
        <option selected value="">Elige un algoritmo</option>
        <option value="1">Burbuja</option>
        <option value="2">Selección</option>
        <option value="3">Inserción</option>
        <option value="4">Quicksort</option>
        <option value="5">Merge sort</option>
      </select>
      
    </div>
    <div class="col-12 col-lg-6 my-2 d-flex justify-content-center justify-content-lg-start">
      <button type="button" class="btn btn-primary w-100 w-lg-auto mx-lg-5 mx-2" onclick="ordenar()" id="button_ordenar">
        Ordenar
      </button>
      <button type="button" class="btn btn-warning w-100 w-lg-auto mx-2" onclick="desordenar()" id="button_desordenar">
        Desordenar
      </button>
    </div>
  </div>
</div>




    <div class="mx-4">
      <div id="containerElements" class="w-100"></div>
    </div>

    <script type="module" src="index.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
