<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Algoritmos de Ordenacion</h1>
      <div class="container row my-4">

        <div class="col-6 my-4 d-flex">
          <select class="form-select" aria-label="Default select example" id="algoritmoSelect">
            <option selected value="">Elige un algoritmo</option>
            <option value="1">Burbuja</option>
            <option value="2">Selecion</option>
            <option value="3">Insersion</option>
            <option value="4">Quicksort</option>
            <option value="5">Merge sort</option>
          </select>
          <button
            type="button"
            class="btn btn-primary col-4 mx-4"
            onclick="ordenar()"
            id="button_ordenar"
          >
            Ordenar
          </button>
        </div>

        <div class="col-6 my-4 d-flex">
          <button
            type="button"
            class="btn btn-warning mx-auto"
            onclick="desordenar()"
            id="button_desordenar"
          >
            Desordenar
          </button>
        </div>
      </div>

      <div id="containerElements" class="container"></div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
